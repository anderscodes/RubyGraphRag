services:
  neo4j:
    image: neo4j:5.26
    container_name: rubygraphrag-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7688:7687"
    environment:
      # Change this before sharing the instance beyond local development.
      NEO4J_AUTH: neo4j/localdevpassword
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rubygraphrag-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      QDRANT__Service__GRPC_PORT: 6334
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/collections >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_storage:
